        display:flex;align-items:center;justify-content:center;font-size:26px;

    .carousel-btn:hover{ background:rgba(255,255,255,.14);transform:translateY(-50%) scale(1.05) }
    .carousel-btn.left{ left:10px }

</style>

<script>
/* Sidebar toggle */
function toggleSidebar(){
    document.getElementById('sidebar').classList.toggle('open');
    document.body.classList.toggle('sidebar-open');
}

/* üéµ MUSIC SCRIPT */
(() => {
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');

    const levels = [
        {v:1, i:'üéµ3Ô∏è‚É£'},
        {v:0.5, i:'üéµ2Ô∏è‚É£'},
        {v:0.2, i:'üéµ1Ô∏è‚É£'},
        {v:0, i:'üéµüö´'}
    ];

    let idx = 2;

    try{
        const saved = localStorage.getItem('music-volume-level');
        if(saved !== null) idx = Number(saved);
    }catch(e){}

    function apply(){
        audio.volume = levels[idx].v;
        btn.textContent = levels[idx].i;
        try{ localStorage.setItem('music-volume-level', idx); }catch(e){}
    }

    btn.addEventListener('click',()=>{
        idx = (idx + 1) % levels.length;
        apply();
        if(audio.volume > 0 && audio.paused){
            audio.play().catch(()=>{});
        }
    });

    const unlock = () => {
        if(audio.volume > 0 && audio.paused){
            audio.play().catch(()=>{});
        }
        document.removeEventListener('click', unlock);
        document.removeEventListener('keydown', unlock);
    };

    document.addEventListener('click', unlock);
    document.addEventListener('keydown', unlock);

    apply();
})();
</script>
